version: "3.8"

services:
  app:
    build: .
    ports:
      # 環境変数に合わせてポート3001を使用
      - "3001:3001"
      - "9229:9229"
    volumes:
      - ./src:/usr/src/app/src
      - ./package.json:/usr/src/app/package.json
      - ./tsconfig.json:/usr/src/app/tsconfig.json
    depends_on:
      - db
    environment:
      # 環境変数に3001を指定
      - PORT=3001
      - SESSION_SECRET=secret-key
      - DB_HOST=db
      - MYSQL_DATABASE=my_dbname
      - MYSQL_USER=my_db_username
      - MYSQL_PASSWORD=my_db_password
    command: npm run dev
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=my_dbname
      - MYSQL_USER=my_db_username
      - MYSQL_PASSWORD=my_db_password
    volumes:
      - db_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
  test:
    build: .
    command: npm test
    depends_on:
      - app
    volumes:
      - .:/app
volumes:
  db_data: {}
